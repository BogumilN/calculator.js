<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dokument</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>

</head>

<body>
    <div class="wrapper">
        <div class="result-window">
            <div class="previous-value"></div>
            <div class="current-value"></div>
        </div>
        <div tabindex="1" class="clear a ">AC</div>
        <div tabindex="2" class="dele a">DEL</div>
        <div tabindex="1" class="number ">1</div>
        <div tabindex="1" class="number ">2</div>
        <div tabindex="1" class="number ">3</div>
        <div tabindex="1" class="number ">4</div>
        <div tabindex="1" class="number ">5</div>
        <div tabindex="1" class="number ">6</div>
        <div tabindex="1" class="number ">7</div>
        <div tabindex="1" class="number ">8</div>
        <div tabindex="1" class="number ">9</div>
        <div tabindex="1" class="number ">0</div>
        <div tabindex="1" class="number ">.</div>
        <div tabindex="1" class="operator a">/</div>
        <div tabindex="1" class="operator a">*</div>
        <div tabindex="1" class="operator a">%</div>
        <div tabindex="1" class="operator a">**</div>
        <div tabindex="1" class="equal a">=</div>
        <div tabindex="1" class="operator a">+</div>
        <div tabindex="1" class="operator a">-</div>
    </div>

    <script src="script.js"></script>
    <script src="animbuttons.js"></script>

</body>

</html>
